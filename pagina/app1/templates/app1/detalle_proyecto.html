<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ proyecto.titulo }}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #fdfdfd; }
        img { max-width: 500px; display: block; margin-top: 20px; }
        .volver { margin-top: 30px; display: inline-block; background: #3498db; color: white; padding: 10px; text-decoration: none; border-radius: 5px; }
        .volver:hover { background: #2980b9; }
    </style>
</head>
<body>

    <h1>{{ proyecto.titulo }}</h1>
    <p>{{ proyecto.descripcion }}</p>

    {% if proyecto.imagen %}
        <img src="{{ proyecto.imagen.url }}" alt="{{ proyecto.titulo }}">
    {% endif %}

    <a class="volver" href="{% url 'index' %}">‚Üê Volver al inicio</a>

</body>
</html>
